<div class="modal-overlay">
  <div class="modal-content form-card">
    <div class="modal-header">
      <h2>{{ funcionarioId ? 'Editar Funcionário' : 'Novo Funcionário' }}</h2>
      <button type="button" class="close-btn" (click)="cancelar()">&times;</button>
    </div>

    @if (carregando) {
      <div class="loading">Carregando dados...</div>
    } @else {
      <form (ngSubmit)="onSubmit()" class="filter-form">
        <div class="form-grid">
          <div class="input-group">
            <label for="nome">Nome completo *</label>
            <input type="text" id="nome" name="nome" [(ngModel)]="funcionario.nome" required />
          </div>

          <div class="input-group">
            <label for="cpf">CPF *</label>
            <input type="text" id="cpf" name="cpf" [(ngModel)]="funcionario.cpf" required />
          </div>

          <div class="input-group">
            <label for="rg">RG *</label>
            <input type="text" id="rg" name="rg" [(ngModel)]="funcionario.rg" required />
          </div>

          <div class="input-group">
            <label for="telefone">Telefone *</label>
            <input type="text" id="telefone" name="telefone" [(ngModel)]="funcionario.telefone" required />
          </div>

          <div class="input-group">
            <label for="telefoneExtra">Telefone extra</label>
            <input type="text" id="telefoneExtra" name="telefoneExtra" [(ngModel)]="funcionario.telefoneExtra" />
          </div>

          <div class="input-group">
            <label for="email">E-mail *</label>
            <input type="email" id="email" name="email" [(ngModel)]="funcionario.email" required />
          </div>

          <div class="input-group">
            <label for="conta">Conta bancária *</label>
            <input type="text" id="conta" name="contaBancaria" [(ngModel)]="funcionario.contaBancaria" required />
          </div>

          <div class="input-group">
            <label for="agencia">Agência *</label>
            <input type="text" id="agencia" name="agenciaBancaria" [(ngModel)]="funcionario.agenciaBancaria" required />
          </div>

          @if (funcionarioId) {
          <div class="input-group status-toggle">
            <label for="ativo" class="toggle-label">
              <input type="checkbox" id="ativo" name="ativo" [(ngModel)]="ativo" />
              Funcionário ativo
            </label>
          </div>
          }
        </div>

        <div class="form-actions">
          <button type="button" class="btn-default outline" (click)="cancelar()" [disabled]="enviando">Cancelar</button>
          <button type="submit" class="btn-default" [disabled]="enviando">
            <span class="material-symbols-sharp">save</span>
            {{ enviando ? 'Salvando...' : 'Salvar' }}
          </button>
        </div>
      </form>
    }
  </div>
</div>
